{% extends 'base.html' %}
{% block title %}Manage Tasks{% endblock %}
{% block content %}
<h2>Assigned Tasks</h2>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>User</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.assigned_to.username }}</td>
            <td>{{ task.status }}</td>
            <td><a href="{% url 'task_report_detail' task.id %}">View Report</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
